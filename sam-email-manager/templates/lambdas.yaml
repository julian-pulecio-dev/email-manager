AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  CoreLayerArn:
    Type: String
    Description: The ARN of the Core dependency layer.
  GoogleLayerArn:
    Type: String
    Description: The ARN of the Google API dependency layer.
  GoogleOAuthAccessTokensTableArn:
    Type: String
    Description: The ARN of the GoogleAccessTokensTable DynamoDB table
  GoogleOAuthAccessTokensTableName:
    Type: String
    Description: The name of the GoogleAccessTokensTable DynamoDB table
  GmailHistoryIdTableArn:
    Type: String
    Description: The ARN of the GmailHistoryIdTable DynamoDB table
  GmailHistoryIdTableName:
    Type: String
    Description: The name of the GmailHistoryIdTable DynamoDB table
  AuthUserPoolId:
    Type: String
    Description: The ID of the Cognito User Pool.
  AuthUserPoolARN:
    Type: String
    Description: The ARN of the Cognito User Pool.
  AuthUserPoolClientId:
    Type: String
    Description: The ID of the Cognito User Pool Client.
  AuthDomain:
    Type: String
    Description: The domain name for the Cognito User Pool.
  CallbackURL:
    Type: String
    Description: The callback URL for the Cognito User Pool Client.

Globals:
  Function:
    Timeout: 600
    Runtime: python3.12
    Architectures:
      - x86_64
    MemorySize: 512
    CodeUri: ../lambdas   

Resources:
  EmailManagerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      EndpointConfiguration: REGIONAL
      BinaryMediaTypes:
        - "*/*"
        - "multipart/form-data" 
      Cors:
        AllowMethods: "'OPTIONS,GET,POST'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: 3000
      Auth:
        DefaultAuthorizer: EmailManagerAuthCognitoAuthorizer
        Authorizers:
          EmailManagerAuthCognitoAuthorizer:
            UserPoolArn: !Ref AuthUserPoolARN
            AuthorizerResultTtlInSeconds: 0
            Identity:
              Header: Authorization
              ReauthorizeEvery: 0

  SendEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions.send_email.lambda_handler
      Layers:
        - !Ref CoreLayerArn
        - !Ref GoogleLayerArn
      Environment:
        Variables:
          GOOGLE_CLIENT_ID: '{{resolve:secretsmanager:dev/email_manager_client_credentials:SecretString:email_manager_client_id}}'
          GOOGLE_CLIENT_SECRET: '{{resolve:secretsmanager:dev/email_manager_client_credentials:SecretString:email_manager_client_secret}}'
          GOOGLE_ACCOUNT_CREDENTIALS: '{{resolve:secretsmanager:dev/email_manager_account_credentials:SecretString}}'
          GOOGLE_OAUTH_ACCESS_TOKENS_TABLE_NAME: !Ref GoogleOAuthAccessTokensTableName
      Events:
        Preflight:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /send_email
            Method: OPTIONS
            Auth:
              Authorizer: NONE
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /send_email
            Method: POST
          Integration:
            PassthroughBehavior: WHEN_NO_TEMPLATES
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !Ref GoogleOAuthAccessTokensTableArn
  
  GetGoogleOAuthTokensFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions.get_google_oauth_tokens.lambda_handler
      Layers:
        - !Ref CoreLayerArn
        - !Ref GoogleLayerArn
        - arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p312-cryptography:15
      Environment:
        Variables:
          GOOGLE_CLIENT_ID: '{{resolve:secretsmanager:dev/email_manager_client_credentials:SecretString:email_manager_client_id}}'
          GOOGLE_CLIENT_SECRET: '{{resolve:secretsmanager:dev/email_manager_client_credentials:SecretString:email_manager_client_secret}}'
          GOOGLE_OAUTH_ACCESS_TOKENS_TABLE_NAME: !Ref GoogleOAuthAccessTokensTableName
          GMAIL_WATCH_PUB_SUB_NAME: 'projects/email-manager-467721/topics/my-topic'
          GMAIL_HISTORY_ID_TABLE_NAME: !Ref GmailHistoryIdTableName
      Events:
        Preflight:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /get_google_oauth_tokens
            Method: OPTIONS
            Auth:
              Authorizer: NONE
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /get_google_oauth_tokens
            Method: POST
            Auth:
              Authorizer: NONE
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !Ref GoogleOAuthAccessTokensTableArn
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !Ref GmailHistoryIdTableArn
              
  SocialAuthCallbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions.social_auth_callback.lambda_handler
      Layers:
        - !Ref CoreLayerArn
      Environment:
        Variables:
          EMAIL_MANAGER_AUTH_USER_POOL_CLIENT_ID: !Ref AuthUserPoolClientId
          EMAIL_MANAGER_AUTH_USER_POOL_DOMAIN: !Ref AuthDomain
          CALLBACK_URL: !Ref CallbackURL
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        Preflight:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /email_manager_social_auth_callback
            Method: OPTIONS
            Auth:
              Authorizer: NONE
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /email_manager_social_auth_callback
            Method: POST
            Auth:
              Authorizer: NONE
  
  ReceiveEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: functions.receive_email.lambda_handler
      Layers:
        - !Ref CoreLayerArn
      Environment:
        Variables:
          GOOGLE_CLIENT_ID: '{{resolve:secretsmanager:dev/email_manager_client_credentials:SecretString:email_manager_client_id}}'
          GOOGLE_CLIENT_SECRET: '{{resolve:secretsmanager:dev/email_manager_client_credentials:SecretString:email_manager_client_secret}}'
          GOOGLE_ACCOUNT_CREDENTIALS: '{{resolve:secretsmanager:dev/email_manager_account_credentials:SecretString}}'
          GOOGLE_OAUTH_ACCESS_TOKENS_TABLE_NAME: !Ref GoogleOAuthAccessTokensTableName
          GMAIL_HISTORY_ID_TABLE_NAME: !Ref GmailHistoryIdTableName
      Events:
        Preflight:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /receive_email
            Method: OPTIONS
            Auth:
              Authorizer: NONE
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref EmailManagerApi
            Path: /receive_email
            Method: POST
            Auth:
              Authorizer: NONE
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !Ref GoogleOAuthAccessTokensTableArn
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource: !Ref GmailHistoryIdTableArn